<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">
    <h1>CANVAS APPLICATION</h1>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width="1280px" height="700px"></canvas>
        <canvas id="canvas-draft" class="canvas" width="1280px" height= "700px"></canvas>
    </div>

    <div class="button">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Draw Rectangle</span>
        <span class="btn btn-primary fa fa-square" id="drawing-circle">Draw Circle</span>
        <span class="btn btn-primary fa fa-square" id="drawing-triangle">Draw Triangle</span>
        <span class="btn btn-primary fa fa-square" id="drawing-straight">Draw Straight Line</span>
        <span class="btn btn-primary fa fa-paint-brush" id="drawing-curve">Draw Quadratic Curve</span>
        <span class="btn btn-primary fa fa-paint-brush" id="drawing-line">Draw Line</span>
        <span class="btn btn-primary fa fa-paint-brush" id="erasing">Erase</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./javascript/index.js" type="text/javascript"></script>
<script src="./javascript/rectangle.js" type="text/javascript"></script>
<script src="./javascript/circle.js" type="text/javascript"></script>
<script src="./javascript/triangle.js" type="text/javascript"></script>
<script src="./javascript/straight.js" type="text/javascript"></script>
<script src="./javascript/line.js" type="text/javascript"></script>
<script src="./javascript/line2.js" type="text/javascript"></script>
<script src="./javascript/clean.js" type="text/javascript"></script>
<script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-triangle").click(() => {
         currentFunction = new DrawingTriangle(contextReal, contextDraft);
      });
      $("#drawing-straight").click(() => {
         currentFunction = new DrawingStraight(contextReal, contextDraft);
      });
      $("#drawing-curve").click(() => {
         currentFunction = new DrawingCurve(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
         currentFunction = new DrawingLine(contextReal, contextDraft);
      });
      $("#erasing").click(() => {
         currentFunction = new Erasing(contextReal);
      });
})
</script>
</body>
</html>
